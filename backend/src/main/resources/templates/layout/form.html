{% extends "layout/master" %}

{% block css %}
<!-- bootstrap-wysiwyg -->
<link href="{{ basePath }}/res/vendors/google-code-prettify/bin/prettify.min.css" rel="stylesheet">
<!-- Select2 -->
<link href="{{ basePath }}/res/vendors/select2/dist/css/select2.min.css" rel="stylesheet">
<!-- Switchery -->
<link href="{{ basePath }}/resv/endors/switchery/dist/switchery.min.css" rel="stylesheet">
<!-- starrr -->
<link href="{{ basePath }}/res/vendors/starrr/dist/starrr.css" rel="stylesheet">
<!-- bootstrap-daterangepicker -->
<link href="{{ basePath }}/res/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

<link href="{{ basePath }}/res/vendors/dropzone/dist/min/dropzone.min.css" rel="stylesheet">

<!-- Select2 -->
<script src="{{ basePath }}/res/vendors/select2/dist/js/select2.full.min.js"></script>

<script src="{{ basePath }}/res/vendors/parsleyjs/dist/parsley.min.js"></script>

<script src="{{ basePath }}/res/vendors/autosize/dist/autosize.min.js"></script>

<script src="{{ basePath }}/res/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js"></script>

<script src="{{ basePath }}/res/vendors/starrr/dist/starrr.js"></script>
